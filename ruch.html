<html>
<head>
<link rel="stylesheet" type="text/css" href="styl.css">
<script>
function myMove() {
    var elem = document.getElementById("anim");
    var pos = 0;
	var k=0;
    var id = setInterval(frame, 5);
	
    function frame() {
        if (pos == 350) {
			elem.style.top = 0 + 'px';
            elem.style.left = 0 + 'px';
			clearInterval(id);
			
        } else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = 0 + 'px';
        }
	}
} 
</script>
</head>
<body>
<button oncliCk="myMove()">Zacznij</button>
<div id="kontener">
<div id="anim"></div>
</div>

</body>
</html>
